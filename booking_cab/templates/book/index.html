{% extends "layout.html" %}
{% block content %}

<a href="create" class="btn btn-primary">Create Booking</a>
<table class="table table-primary">
    <tr>
        <th>ID</th>
        <th>customer</th>
        <th>cab</th>
        <th>date</th>
        <th>time</th>
    </tr>
    {% for data in book %}
    <tr>
        <td>{{data.book_id}}</td>
        <td>{{data.customer.name}}</td>
        <td>{{data.cab_id}}</td>
        <td>{{data.date}}</td>
        <td>{{data.time}}</td>
    </tr>
    {% endfor %}
</table>
<!--to active selected tab in sidebar-->
<script type="text/javascript">
    $(function () {
        $('.sidebar').find('.active').removeClass('active');
        $('#book').addClass('active');
    });
</script>
{% endblock %}
